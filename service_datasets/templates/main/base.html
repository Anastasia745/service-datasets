<!doctype html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<div class="header" style="background: #BA55D3; height: 50px; padding-top:8px; font-size:20px; color: white;">
		<div class="container">
			<div class="row">
				<div class="col-md-2"><a href="{% url 'start' %}" style="text-decoration: none; color: white;">Список датасетов</a></div>
				<div class="col-md-8"></div>
				{% if request.user.is_authenticated %}
					<div class="col-md-2"> {{user.username}} | <a href="{% url 'logout' %}" style="text-decoration: none; color: white;">Выйти</a></div>
				{% else %}
					<div class="col-md-2" style="font-size:18px;"><a href="{% url 'register' %}" style="text-decoration: none; color: white;" >Регистрация</a> | <a href="{% url 'login' %}" style="text-decoration: none; color: white;">Войти</a></div>
				{% endif %}
			</div>
		</div>
	</div>
	{% block content %}
	{% endblock %}
</body>
</html>
